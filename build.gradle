// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        compiler = [
                java  : JavaVersion.VERSION_1_8,
                kotlin: '1.3.30',
                ktlint: '0.31.0'
        ]

        android = [
                buildTools: '28.0.3',
                minSdk    : 19,
                targetSdk : 28,
                compileSdk: 28
        ]

        build = [
                preDexEnabled: System.getProperty("preDex", "true") == "true"
        ]


        application = [
                id                       : 'lv.st.sbogdano.stobjekti',
                versionCode              : 1,
                versionName              : "1.0.0",
                testInstrumentationRunner: "androidx.test.runner.AndroidJUnitRunner"
        ]

        //Libraries
        multidexVersion = '2.0.1'
        materialVersion = '1.1.0-alpha05'
        appCompatVersion = '1.1.0-alpha04'
        recyclerviewVersion = '1.1.0-alpha04'
        vectorDrawableVersion = '1.0.1'
        rxKotlinVersion = '2.3.+'
        rxAndroidVersion = '2.1.+'
        lifecycleVersion = '2.0.0'
        roomVersion = '2.1.0-alpha06'
        constraintLayoutVersion = '1.1.3'
        androidKtxVersion = '1.0.1'
        stethoVersion = '1.5.0'
        timberVersion = '4.7.1'
        firebaseCoreVersion = '16.0.8'
        firebaseDatabaseVersion = '16.1.0'
        rxFirebaseVersion = '1.5.6'
        koinVersion = '2.0.0-rc-2'
        coroutinesVersion = '1.0.0'
        crashlyticsVersion = '2.9.9'
        performanceVersion = '16.2.5'
        fcmVersion = '17.6.0'

        // Testing
        jUnitVersion = '4.12'
        espressoVersion = '3.1.+'
        annotationVersion = '1.0.0'
        mockitoVersion = '2.25.1'
        kointTestVersion = '1.0.1'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$compiler.kotlin"
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath 'com.google.firebase:firebase-plugins:1.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    apply from: "$rootDir/ktlint.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
