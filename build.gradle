// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {

        compiler = [
                java  : '1.8',
                kotlin: '1.3.50',
                ktlint: '0.31.0',
                androidPlugin: '3.5.0',
                googleServices: '4.2.0',
                crashlytics: '1.26.1',
                firebasePlugins: '1.2.0'
        ]

        android = [
                minSdk    : 21,
                targetSdk : 29,
                compileSdk: 29
        ]

        build = [
                preDexEnabled: System.getProperty("preDex", "true") == "true"
        ]


        application = [
                id                       : 'lv.st.sbogdano.stobjekti',
                versionCode              : 7,
                versionName              : "1.0.0-alpha01",
                testInstrumentationRunner: "androidx.test.runner.AndroidJUnitRunner"
        ]

        //Libraries
        annotationVersion = '1.1.0'
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'
        coreKtxVersion = '1.1.0'
        crashlyticsVersion = '2.10.1'
        fcmVersion = '20.0.0'
        firebaseCoreVersion = '17.2.0'
        firebaseDatabaseVersion = '19.1.0'
        koinVersion = '2.0.0'
        leakCanaryVersion = "1.6.3"
        lifecycleVersion = '2.1.0'
        mapsVersion = '17.0.0'
        markdownVersion = "1.0.8"
        materialVersion = '1.0.0'
        performanceVersion = '19.0.0'
        recyclerviewVersion = '1.0.0'
        roomVersion = '2.1.0'
        rxAndroidVersion = '2.1.1'
        rxFirebaseVersion = '1.5.6'
        rxJavaVersion = '2.2.8'
        rxKotlinVersion = '2.3.0'
        stethoVersion = '1.5.1'
        timberVersion = '4.7.1'
        vectorDrawableVersion = '1.1.0'

        // Testing
        jUnitVersion = '4.12'
        espressoVersion = '3.2.0'
        mockitoVersion = '2.25.1'
        kointTestVersion = '2.0.1'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$compiler.androidPlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$compiler.kotlin"
        classpath "com.google.gms:google-services:$compiler.googleServices"
        classpath "io.fabric.tools:gradle:$compiler.crashlytics"
        classpath "com.google.firebase:firebase-plugins:$compiler.firebasePlugins"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    apply from: "$rootDir/ktlint.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
